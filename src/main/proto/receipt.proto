syntax = "proto3";

package pb;


message Receipt {
    enum Status {
        SUCCESS = 0;
        FAILED = 1;
    }
    bytes version = 1;
    bytes tx_hash = 2 ;
    bytes ret = 3;
    Status status = 4;
    repeated Event events = 5;
}

message Receipts {
    repeated Receipt receipts = 1;
}

message Event {
    // Transaction Hash
    bytes tx_hash = 1 ;
    bytes data = 2;
    // The interchain flag used by interchain contract
    bool interchain = 3;
}
