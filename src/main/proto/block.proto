syntax = "proto3";

package pb;

import "transaction.proto";

message Block {
    BlockHeader block_header = 1;
    repeated Transaction transactions = 2; // transaction set
    bytes block_hash = 3 ;
    bytes signature = 4;
    bytes extra = 5;
}

message BlockHeader {
    uint64 number = 1;
    bytes state_root = 2 ;
    bytes tx_root = 3 ;
    bytes receipt_root = 4 ;
    bytes parent_hash = 5 ;
    int64 timestamp = 6;
    bytes version = 7;
}