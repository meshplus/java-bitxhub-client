syntax = "proto3";

package pb;

message Block {
    BlockHeader block_header = 1;
    bytes transactions = 2;// [(gogoproto.customtype) = "Transactions"]; // transaction set
    bytes block_hash = 3;
    bytes signature = 4;
    bytes extra = 5;
}

message BlockHeader {
    uint64 number = 1;
    bytes state_root = 2;
    bytes tx_root = 3;
    bytes receipt_root = 4;
    bytes timeout_root = 5;
    bytes parent_hash = 6;
    int64 timestamp = 7;
    bytes version = 8;
    bytes Bloom = 9;
}